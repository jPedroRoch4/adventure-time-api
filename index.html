    <script>
        $(document).ready(function () {
            const apiUrl = 'http://localhost:3000/characters'; // URL da API de personagens

            // Função para fazer a requisição AJAX e obter os personagens
            function getCharacters(busca = '') {
                var url = apiUrl
                if (busca != '') url += `?q=${busca}`

                $.get(url)
                    .done((data) => {
                        console.log(data)
                    });
            }

            $('#pesquisar').submit(() => {
                search = $('#search-bar').val()
                getCharacters(search)
                return false
            })

            // Chama a função para obter os personagens quando o documento estiver pronto

        });



    </script>
